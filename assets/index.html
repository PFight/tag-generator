<html>
	<meta charset="UTF-8">
	<head>
		<link rel="stylesheet" href="app.css?v=9">
	</head>

	<body class="generation-body">
		<div id="pageType" data-value="generation"></div>
		<div id="loading">Загрузка...</div>
		<div id="settings">
			<div id="generation-block">
				<div id="login-info" class="settings__login-info"></div>
				
				<label id="option-count" class="settings__option">
					Количество:
					<input id="count" type="number" value="1" />
				</label>
				<button id="generate" class=settings__main-button>Создать бирки</button>
			</div>
		</div>
		<div id="print"></div>
		<template id="visitor-card">
			<div class="visitor-card">
				<div class="visitor-card__head">
					<img src="logo.jpg" class="visitor-card__head-logo" />
					<div class="visitor-card__head-text">
						Свято-Троицкий центр нужных вещей <br/>"В добрые руки"
					</div>
				</div>
				<div class="visitor-card__center">
					<div class="visitor-card__name" >Карта посетителя</div>
					<div class="visitor-card__code">
						<svg class="code"></svg>
					</div>
				</div>
				<div class="visitor-card__contacts">
					<div>trinityhelp.ru</div>
					<div>vk.com/3dobro57</div>
				</div>
			</div>
		</template>
		<script src="app.js?v=26"></script>
	</body>
</html>
