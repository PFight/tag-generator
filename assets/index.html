<html>
	<head>
		<link rel="stylesheet" href="app.css?v=3">
	</head>

	<body>
		<div id="loading">Загрузка...</div>
		<div id="settings">
			<div class="settings__credentials">Свято-Троицкий клуб</div>
			<div class="settings__credentials">Благотворительный вещевой склад при Свято-Троицком храме</div>
			<div class="settings__title">Инструмент для создания бирок</div>
			<div id="login-block">			
				<button id="login" class=settings__main-button>Войти</button>			
			</div>
			<div id="generation-block">
				<div id="login-info" class="settings__login-info"></div>
				<label class="settings__option">
					Шаблон:
					<select id="template">
						<option value="#female-male">Мужская и женская одежда</option>
					</select>
				</label>
				<label class="settings__option">
					Начальный номер:
					<input id="start" type="number" value="1" />
				</label>
				<label id="option-count" class="settings__option settings__option_count">
					Количество:
					<input id="count" type="number" value="12" max="48" />
				</label>
				
				<button id="generate" class=settings__main-button>Создать бирки</button>
			</div>
		</div>
		<div id="print"></div>
		<template id="female-male">
			<div class="birka">
				<table>
					<tr>
						<td class="label"><b>Категория</b></td>						
						<td class="value category-value">
						</td>
						<td class="male-female">
							<div class="male-female__item"><div class="checkbox" ></div> Ж</div>
							<div class="male-female__item"><div class="checkbox" ></div> М</div>
						</td>
					</tr>
					<tr>
						<td class="label"><b>Коробка</b></td>
						<td class="value" colspan="2"></td>
					</tr>
					<tr>
						<td class="label"><b>Размер</b></td>
						<td class="value" colspan="2"></td>
					</tr>
					<tr>
						<td class="label">Полуобхват груди, см</td>
						<td class="value" colspan="2"></td>
					</tr>
					<tr>
						<td class="label">Полуобхват талии, см</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="label">Полуобхват бедер, см</td>
						<td class="value" colspan="2"></td>
					</tr>
					<tr>
						<td class="label">Обхват шеи, см</td>
						<td class="value" colspan="2"></td>
					</tr>
					<tr>
						<td colspan="3" class="bottom">
							<center><svg class="code"></svg></center>
						</td>
					</tr>
				</table>
			</div>
		</template>
		<script src="app.js?v=3"></script>
	</body>
</html>
