<html>

<head>
	<style>
		body {
			width: 230mm;
		}

		.birka {
			display: inline-block;
			width: 33%;
		}

		table {
			width: 100%;			
			/* Ширина таблицы */
			border-collapse: collapse;
			/* Отображать только одинарные линии */
		}

		th,
		td {
			padding: 5px;
			/* Поля вокруг содержимого ячеек */
			border: 1px solid black;
			/* Граница вокруг ячеек */
			width: 50%;
			font-size: 9pt;
		}

		th {
			font-size: 12pt;
		}
	</style>
</head>

<body>
	<div id="settings">
		<label>
			Шаблон:
			<select id="template">
				<option value="#female">Женская одежда</option>
				<option value="#male">Мужская одежда</option>
			</select>
		</label>
		<label>
			Начальный номер:
			<input id="start" type="number" value="1" />
		</label>
		<label>
			Количество:
			<input id="count" type="number" value="30" />
		</label>
		<button onclick="generateClick()">Сгенерировать</button>
	</div>
	<template id="female">
		<div class="birka">
			<table>
				<tr>
					<th colspan="2">
						<center><b>Женская одежда</b></center>
					</th>
				</tr>
				<tr>
					<td><b>Категория</b></td>
					<td></td>
				</tr>
				<tr>
					<td><b>Размер</b></td>
					<td class="empty"></td>
				</tr>
				<tr>
					<td>Полуобхват груди, см</td>
					<td></td>
				</tr>
				<tr>
					<td>Полуобхват талии, см</td>
					<td></td>
				</tr>
				<tr>
					<td>Полуобхват бедер, см</td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2">
						<center><svg class="code"></svg></center>
					</td>
				</tr>
			</table>
		</div>
	</template>
	<template id="male">
		<div class="birka">
			<table>
				<tr>
					<th colspan="2">
						<center><b>Мужская одежда</b></center>
					</th>
				</tr>
				<tr>
					<td><b>Категория</b></td>
					<td></td>
				</tr>
				<tr>
					<td><b>Размер</b></td>
					<td class="empty"></td>
				</tr>
				<tr>
					<td>Полуобхват груди, см</td>
					<td></td>
				</tr>
				<tr>
					<td>Полуобхват талии, см</td>
					<td></td>
				</tr>
				<tr>
					<td>Полуобхват бедер, см</td>
					<td></td>
				</tr>
				<tr>
					<td>Обхват шеи, см</td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2">
						<center><svg class="code"></svg></center>
					</td>
				</tr>
			</table>
		</div>
	</template>
	


	<script src="JsBarcode.code128.min.js"></script>
	<script>
		function generate(templateSelector, start, count) {
			let template = document.querySelector(templateSelector);
			let code = template.content.querySelector(".code");
			for (let i = start; i < (start + count); i++) {
				JsBarcode(code, i, {
					height: 40,
					fontSize: 12
				});
				let clone = document.importNode(template.content, true);
				document.body.appendChild(clone);
			}
		}

		function generateClick() {
			let form = document.querySelector("#settings");
			form.style.display = "none";
			let template = document.querySelector("#template").value;
			let start = parseInt(document.querySelector("#start").value);
			let count = parseInt(document.querySelector("#count").value);
			generate(template, start, count);
		}		
	</script>
</body>

</html>
