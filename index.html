<html>
	<head>
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div id="loading">Загрузка...</div>
		<div id="settings">
			<div class="settings__credentials">Свято-Троицкий клуб</div>
			<div class="settings__credentials">Благотворительный вещевой склад при Свято-Троицком храме</div>
			<div class="settings__title">Инструмент для создания бирок</div>
			<label class="settings__option">
				Шаблон:
				<select id="template">
					<option value="#female-male">Мужская и женская одежда</option>
				</select>
			</label>
			<label class="settings__option">
				Начальный номер:
				<input id="start" type="number" value="1" />
			</label>
			<label class="settings__option">
				Количество:
				<input id="count" type="number" value="12" />
			</label>
			<button id="generate" class=settings__generate>Создать бирки</button>
		</div>
		<div id="print"></div>
		<template id="female-male">
			<div class="birka">
				<table>
					<tr>
						<td class="male-female-td" colspan="2">
							<div class="male-female">
								<div class="male-female__item"><div class="checkbox" ></div> Женская</div>
								<div class="male-female__item"><div class="checkbox" ></div> Мужская</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="label"><b>Категория</b></td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label"><b>Коробка</b></td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label"><b>Размер</b></td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label">Полуобхват груди, см</td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label">Полуобхват талии, см</td>
						<td></td>
					</tr>
					<tr>
						<td class="label">Полуобхват бедер, см</td>
						<td class="value"></td>
					</tr>
					<tr>
						<td class="label">Обхват шеи, см</td>
						<td class="value"></td>
					</tr>
					<tr>
						<td colspan="2" class="bottom">
							<center><svg class="code"></svg></center>
						</td>
					</tr>
				</table>
			</div>
		</template>
		<script src="JsBarcode.code128.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
